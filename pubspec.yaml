name: secureGirl
description: Aplicacion de Flutter para habilitacion del examen de grado ULS

# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^0.5.11

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

#  http: ^0.12.0+1
#    json_serializable: ^2.0.2

  pedantic: ^1.4.0
  build_runner: ^1.2.7


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
#   assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg

  assets:
     - assets/img/sg.png

  fonts:
     - family: IndieFlower-Regular
       fonts:
         - asset: assets/IndieFlower-Regular.ttf
     - family: Realistica_Demo
       fonts:
         - asset: assets/Realistica_Demo.otf
           weight: 700

#  added to firebase
cloud_firestore: 0.7.3
firebase_admob: 0.5.5
firebase_auth: 0.5.11
google_sign_in: 3.0.4
firebase_analytic: 1.0.1
firebase_core: 0.2.4
firebase_database: 1.0.1
firebase_dynamic_links: 0.02
firebase_messaging: 1.0.2
firebase_performance: 0.0.3
firebase_remote_config: 0.0.4
firebase_storage: 0.3.7